plugins {
    id 'java'
}

group = 'com.deathsmith'
version = '1.0.0'
archivesBaseName = 'DeathSmith'

repositories {
    mavenCentral()
    maven { name = 'forge'; url = 'https://maven.minecraftforge.net' }
}

dependencies {
    compileOnly 'net.minecraftforge:forge:1.19.2-43.2.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
